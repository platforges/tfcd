name: Deploy Terraform
on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      ref:
        type: string
        default: ''
      runs-on:
        type: string
        default: ubuntu-latest
      skip:
        type: boolean
        default: false
      fail:
        type: boolean
        default: false
      sleep:
        type: number
        default: 0
jobs:
  queue:
    runs-on: ${{ inputs.runs-on }}
    timeout-minutes: 60
    steps:
    - name: Wait for staging deployment slot
      uses: softprops/turnstyle@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        poll-interval-seconds: 30
        same-branch-only: false
        abort-after-seconds: 3600
        job-to-wait-for: deploy
        step-to-wait-for: 'Complete job'
  deploy:
    needs: queue
    if: ${{ !inputs.skip }}
    runs-on: ${{ inputs.runs-on }}
    concurrency:
      group: deploy-${{ inputs.environment }}
      cancel-in-progress: false
    steps:
    - name: Deploy script
      run: |
        echo "Running .github/workflows/deploy.yml ðŸš€"
        echo "environment: ${{ inputs.environment }}"
        if ${{ inputs.fail }}; then
          exit 1
        fi
        echo "Sleeping for ${{ inputs.sleep }}s"
        sleep ${{ inputs.sleep }}
        echo "Done ðŸŸ¢"
