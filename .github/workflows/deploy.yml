name: Deploy Terraform
run-name: Deploy on (${{ inputs.environment }}) by ${{ github.actor }}
on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      aws_account_id:
        type: string
        required: true
      hash:
        required: true
        type: string
      ref:
        type: string
        default: ''
      runs-on:
        type: string
        default: ubuntu-latest
      skip:
        type: boolean
        default: false
      fail:
        type: boolean
        default: false
permissions:
  id-token: write # configure-aws-credentials
jobs:
  deploy:
    runs-on: ${{ inputs.runs-on }}
    concurrency: deploy-${{ inputs.environment }}
    environment: ${{ inputs.environment }}
    if: ${{ !inputs.skip }}
    steps:
    - id: apply
      run: |
        echo "Running .github/workflows/deploy.yml ðŸš€"
        echo "environment: ${{ inputs.environment }}"
        echo "aws_account_id: ${{ inputs.aws_account_id }}"
        echo "ref: ${{ inputs.ref }}"
        echo "hash: ${{ inputs.hash }}"
        if ${{ inputs.fail }}; then
          exit 1
        fi
